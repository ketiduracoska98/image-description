<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Captioning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Image Captioning</h1>
        <div class="card shadow-sm p-4">
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="dataset_image" class="form-label">Choose from Dataset</label>
                    <div class="input-group">
                        <input type="text" id="dataset_image" name="dataset_image" class="form-control" placeholder="No image selected" readonly>
                        <button type="button" class="btn btn-secondary" onclick="openDatasetPopup()">Select Image</button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
            {% if message %}
            <div>{{ message }}</div>
            {% endif %}
            {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
            {% endif %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function openDatasetPopup() {
            window.open('/dataset/images', 'Select Image', 'width=800,height=600');
        }
    </script>
</body>
</html>
