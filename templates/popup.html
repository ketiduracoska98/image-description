<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Select Image from Dataset</h1>
        <div class="row">
            {% for image in dataset_images %}
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="/dataset/{{ image }}" class="card-img-top" alt="{{ image }}">
                    <div class="card-body text-center">
                        <button class="btn btn-primary select-image-btn" data-image="{{ image }}">Select</button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script>
        document.querySelectorAll('.select-image-btn').forEach(button => {
            button.addEventListener('click', () => {
                const selectedImage = button.getAttribute('data-image');
                window.opener.document.getElementById('dataset_image').value = selectedImage;
                window.close();
            });
        });
    </script>
</body>
</html>
