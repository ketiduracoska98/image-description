<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Your Own Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Upload Your Own Image</h1>
        <div class="card shadow-sm p-4">
            <form method="POST" enctype="multipart/form-data">
                <!-- Upload Image -->
                <div class="mb-4">
                    <label for="user_image" class="form-label">Upload Image</label>
                    <input type="file" class="form-control" id="user_image" name="user_image" accept="image/*" required>
                </div>

                <!-- Optional Description -->
                <div class="mb-4">
                    <label for="description" class="form-label">Reference Description (optional)</label>
                    <input type="text" class="form-control" id="description" name="description" placeholder="Enter a reference caption">
                </div>

                <!-- Submit -->
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>

            {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
            {% endif %}
        </div>

        <div class="text-center mt-3">
            <a href="/" class="btn btn-secondary">Back to Dataset Selection</a>
        </div>
    </div>
</body>
</html>
